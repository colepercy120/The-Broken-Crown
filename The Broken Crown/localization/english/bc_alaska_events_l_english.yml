l_english:
 
 alaska.10.t: "New Russia"
 alaska.10.d: "Alyaska has claimed a vast stretch of the interior of North America, already new towns and cities are springing up while thousands of immigrants flock to the shores of the pacific."
 alaska.10.a: "More then a trading post"
 
 alaska.11.t: "We Are Alyaski"
 alaska.11.d: "We are not russian, or ukrainian, or american. we are not any of the peoples who make up the vast russian empire. we are Alyaski. a nation onto itself."
 alaska.11.a: "A Nation to last a thousand years!"
 
 alaska.12.t: "New Siberia"
 alaska.12.d: "The Vast North is the last frontier of North America, a Land rich in resources and almost frozen soild. a New Siberia! We will tame this land the way our forebarers tamed Eurasia!"
 alaska.12.a: "Let the Northern lights shine on Alyaska!"
 
 alaska.13.t: "The Southern Coast"
 alaska.13.d: "We have seized the coasts of California and the vast desert of the great basin, these lands have long been neglected by the Spanish, it is now up to us to populate them!"
 alaska.13.a: "We'll suceed where they have failed"