l_english:
 
 je_manifest_destiny_main: "Manifest Destiny"
 je_manifest_destiny_main_reason: "It is our Manifest Destiny to rule the entirety of North America, to bring civilization to these lands and biuld a true nation in these lands. And if that involves clearing those who already live there then so be it!"
 manifest_destiny_mexico_tooltip: "We have conqured the South West"
 manifest_destiny_frontier_tooltip: "We have secured the Great Plains"
 manifest_destiny_canada_tooltip: "We've tamed the Artic"
 manifest_destiny_carribean_tooltip: "The Islands have been liberated"
 manifest_destiny_pacific_tooltip: "The Northwest has been settled"
 je_manifest_destiny_mexico: "Manifest Destiny: The Spanish Interior"
 je_manifest_destiny_mexico_reason: "The Spanish hold claim over vast tracks of the west of North America, yet these lands have remained mostly unsettled and theres been notable American Settlement around the area of Texas, its time that we secured these lands like we did florida!"
 je_manifest_destiny_canada: "Manifest Destiny: Prince Ruperts Land"
 je_manifest_destiny_canada_reason: "The region around Hudson's Bay has been neglected since the collapse of British rule in North America. its time that we exert our control over this new region incorpert it into the union!"
 je_manifest_destiny_pacific: "Manifest Destiny: Alaska"
 je_manifest_destiny_pacific_reason: "Russia has recently settled the northern pacific coast of the contient, however they remain on the other side of the pacific and the region is far closer to Washington then it is to St. Petersburg, we should seek to incorperate these lands into the Union before the Russians fully entrench themselves"
 je_manifest_destiny_carribean: "Manifest Destiny: The West Indies"
 je_manifest_destiny_carribean_reason: "The Spanish siezed control of British posessions in the Carribean during the Revolution and since then have held our brothers in servitude. since the Spanish Crown is now on the Verge of total collaspe we should avenge our countrymen and liberate the islands!"
 
 je_alaska_settle_interior: "Relentless Push East"
 je_alaska_settle_interior_reason: "Alyaska is little more then a strip of russian settlement along the coast of the pacific. if we are ever going to be any more then a footnote on the world stage we need to settle the interior, now its time to do what we do best, push eastward"
 je_alaska_national_identity: "An Alyaski Identity"
 je_alaska_national_identity_reason: "We are thousands of miles away from the russian heartland, far closer to Washington or Mexico City then to Moscow or St. Petersburg. instead of looking to any of them for our culture we should look to ourselves and determine our own Destiny"
 je_alaska_expansion_canada: "Expansion: New Siberia"
 je_alaska_expansion_canada_reason: "The vast tundra of North America is the last frontier of the contient. since british rule collapsed there have been nothing but the occasional expidition to the region. its time for us to sieze the opprutinity and settle this New Siberia"
 je_alaska_expansion_pacific: "Expansion: California"
 je_alaska_expansion_pacific_reason: "The Spanish Empire is clearly on the decline and we have had small outposts in California for centuries now. its time to fill the power vaccume before the Americans do"
 
 
 
 
 